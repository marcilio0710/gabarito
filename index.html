<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Corretor OMR com OpenCV.js</title>
  <script src="https://docs.opencv.org/4.8.0/opencv.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { width: 90%; max-width: 400px; margin: 10px auto; }
    #nota { font-size: 1.2em; margin: 10px; }
  </style>
</head>
<body>
  <h1>Corretor OMR</h1>
  <video id="videoInput" autoplay playsinline muted></video>
  <canvas id="canvasOutput"></canvas>
  <div id="nota">Aguardando...</div>

  <script>
    const ANSWER_KEY = {0:1,1:4,2:0,3:3,4:1,5:4,6:3,7:2,8:1,9:0};
    const FPS = 10;
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const notaDiv = document.getElementById('nota');

    // Canvas oculto para capturar o vídeo
    const hidden = document.createElement('canvas');
    const hctx = hidden.getContext('2d');

    let cap, src, gray, out;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => notaDiv.innerText = `Erro ao acessar câmera: ${err}`);
    }

    function onOpenCvReady() {
      notaDiv.innerText = 'Iniciando câmera...';
      startCamera();

      video.addEventListener('canplay', () => {
        if (!cap) {
          hidden.width = video.videoWidth;
          hidden.height = video.videoHeight;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          cap = new cv.VideoCapture(hidden);
          src = new cv.Mat(hidden.height, hidden.width, cv.CV_8UC4);
          gray = new cv.Mat();
          out = new cv.Mat.zeros(hidden.height, hidden.width, cv.CV_8UC3);
          notaDiv.innerText = 'Captura ativa. Processando...';

          setTimeout(processVideo, 0);
        }
      });
    }

    function processVideo() {
      hctx.drawImage(video, 0, 0, hidden.width, hidden.height);
      cap.read(src);

      if (src.empty()) {
        console.warn('Frame vazio, aguarde...');
        return setTimeout(processVideo, 100);
      }

      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(5,5), 0);
      cv.Canny(gray, gray, 75, 200);

      const cnts = new cv.MatVector(), hierarchy = new cv.Mat();
      cv.findContours(gray, cnts, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      const bubbles = [];
      for (let i = 0; i < cnts.size(); i++) {
        const c = cnts.get(i);
        const r = cv.boundingRect(c);
        const ar = r.width / r.height;
        if (r.width > 10 && r.height > 10 && ar > 0.8 && ar < 1.2) {
          bubbles.push({ ctr: c, rect: r });
        }
      }

      bubbles.sort((a,b) => a.rect.y - b.rect.y || a.rect.x - b.rect.x);
      const rows = [];
      for (let i = 0; i < bubbles.length; i += 5) {
        rows.push(bubbles.slice(i, i + 5));
      }

      out.setTo(new cv.Scalar(0, 0, 0, 255));
      let correctCount = 0;

      rows.forEach((row, qi) => {
        let maxIdx = -1, maxVal = 0;
        row.forEach((b, j) => {
          const mask = cv.Mat.zeros(src.rows, src.cols, cv.CV_8UC1);
          cv.drawContours(mask, new cv.MatVector(b.ctr), -1, new cv.Scalar(255), -1);
          const m = new cv.Mat();
          cv.bitwise_and(gray, mask, m);
          const cnt = cv.countNonZero(m);
          if (cnt > maxVal) { maxVal = cnt; maxIdx = j; }
          m.delete(); mask.delete();
        });

        if (maxIdx >= 0) {
          const r = row[maxIdx].rect;
          const center = new cv.Point(r.x + r.width/2, r.y + r.height/2);
          const isCorrect = maxIdx === ANSWER_KEY[qi];
          const color = isCorrect ? [0,255,0,255] : [0,0,255,255];
          cv.circle(out, center, r.width/2, color, 4);
          if (isCorrect) correctCount++;
        }
      });

      cv.imshow(canvas, out);
      const total = Object.keys(ANSWER_KEY).length;
      notaDiv.innerText = `Acertos: ${correctCount}/${total} — Nota: ${((correctCount/total)*100).toFixed(1)}%`;

      cnts.delete(); hierarchy.delete();
      setTimeout(processVideo, 1000 / FPS);
    }

    cv['onRuntimeInitialized'] = onOpenCvReady;
  </script>
</body>
</html>
