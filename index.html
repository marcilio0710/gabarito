<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Corretor de Prova OMR</title>
  <script async src="https://docs.opencv.org/4.8.0/opencv.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video, canvas { width: 90%; max-width: 400px; margin: 10px auto; }
    #nota { font-size: 1.2em; color: #333; }
  </style>
</head>
<body>
  <h1>Corretor de Prova OMR</h1>
  <video id="videoInput" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div id="nota">Aguardando correção...</div>

  <script>
    const ANSWER_KEY = {0:1,1:4,2:0,3:3,4:1}; // ajuste seu gabarito
    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let notaDiv = document.getElementById('nota');

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          notaDiv.innerText = `Erro ao acessar câmera: ${err}`;
        });
    }

    function processVideo() {
      // Captura dimensões
      const width = video.videoWidth;
      const height = video.videoHeight;
      if (width === 0 || height === 0) {
        return setTimeout(processVideo, 100);
      }

      canvas.width = width;
      canvas.height = height;
      let src = new cv.Mat(height, width, cv.CV_8UC4);
      let dst = new cv.Mat();

      let cap = new cv.VideoCapture(video);
      cap.read(src);
      cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);

      // Exemplo: simula correção automática
      const total = Object.keys(ANSWER_KEY).length;
      const acertos = Math.floor(Math.random() * (total + 1));
      const perc = ((acertos/total)*100).toFixed(1);
      notaDiv.innerText = `Acertos: ${acertos}/${total} — Nota: ${perc}%`;

      cv.imshow(canvas, dst);

      src.delete(); dst.delete();

      setTimeout(processVideo, 500);
    }

    function onOpenCvReady() {
      startCamera();
      video.addEventListener('play', () => {
        processVideo();
      }, false);
    }

    cv['onRuntimeInitialized'] = onOpenCvReady;
  </script>
</body>
</html>
